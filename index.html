<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novatra - Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5rem;
            color: #007BFF;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            margin: 10px 0;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #ddd;
            border-top-color: #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .contact-info {
            margin-top: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We'll Be Back Soon!</h1>
        <p>Our website is currently down. Check our <a href="https://www.reddit.com/r/Novatra/comments/1lq290i/update_site_down_due_to_financial_issues_working/">Reddit post</a> for more info.</p>
        <div class="spinner"></div>
        <p>We apologize for any inconvenience. Please check back later.</p>
        <div class="contact-info">
            <p>Join our <a href="https://discord.gg/YJnMFRVzDq">discord server</a> for more updates.</p>
        </div>
    </div>
</body>
</html>
